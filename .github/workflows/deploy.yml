name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # The branch to trigger the deployment from (e.g., main)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (if you are using a Node.js-based project)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # You can change this to the version you require

    # Step 3: Install dependencies (if you have a package.json file)
    - name: Install dependencies
      run: pnpm i

    # Step 4: Run a build script or any custom script (replace with your own command)
    - name: Run deploy:github script
      run: pnpm deploy:github  # Customize this script based on your build process

    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out  # Directory containing your built static files (adjust as needed)
        branch: main     # Target branch to deploy to
